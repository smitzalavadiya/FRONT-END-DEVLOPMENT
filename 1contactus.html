<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Website</title>
  <link rel="stylesheet" href="1contactus.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="1home.html">
        <img src="smit1logo.png" alt="Ecommerce Website Logo">
      </a>
    </div>
    <div class="search-bar">
      <form action="search.html">
        <input type="text" placeholder="Search">
        <button type="submit">Search</button>
      </form>
    </div>
  </header>
  <nav>
    <ul>
      <li><a href="1home.html">Home</a></li>
      <li><a href="cart.html">Shop</a></li>
      <li><a href="1aboutus.html">About Us</a></li>
      <li><a href="1contactus.html">Contact Us</a></li>
    </ul>
  </nav>

  <section class="content">
    <div class="container">
      <h1>Contact Us</h1> <!-- Added heading -->
      <br>
      <p>If you have any questions or inquiries, please feel free to contact us using the form below:</p>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea><br>

        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
  <footer>
    <p>Copyright 2023 Ecommerce Website</p>
  </footer>
</body>
</html>
